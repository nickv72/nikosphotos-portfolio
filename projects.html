    <!-- Page Header -->
    <section class="page-header">

            <h1 class="page-title">Projects</h1>
            <p class="page-subtitle">Εξερευνήστε τις συλλογές μου</p>
        </div>
    </section>

    <!-- Filter Buttons -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Όλα</button>
                <button class="filter-btn" data-filter="birds">Πτηνά</button>
                <button class="filter-btn" data-filter="insects">Έντομα</button>
                <button class="filter-btn" data-filter="various">Διάφορες</button>
            </div>
        </div>
    </section>

    <!-- Projects Gallery -->
    <section class="projects-gallery">
        <div class="container">
            <div class="masonry-grid" id="masonryGrid">
                
                <!-- Πτηνά -->
                <div class="masonry-item" data-category="birds">
                    <img src="images/birds/bird1.jpg" alt="Πτηνό 1">
                    <div class="gallery-overlay">
                        <span class="gallery-title">Πτηνό 1</span>
                        <span class="gallery-category">Πτηνά</span>
                    </div>
                </div>
                
                <!-- Έντομα -->
                <div class="masonry-item" data-category="insects">
                    <img src="images/insects/insect1.jpg" alt="Έντομο 1">
                    <div class="gallery-overlay">
                        <span class="gallery-title">Έντομο 1</span>
                        <span class="gallery-category">Έντομα</span>
                    </div>
                </div>
                
                <!-- Διάφορες -->
                <div class="masonry-item" data-category="various">
                    <img src="images/various/photo1.jpg" alt="Διάφορη φωτογραφία 1">
                    <div class="gallery-overlay">
                        <span class="gallery-title">Φωτογραφία 1</span>
                        <span class="gallery-category">Διάφορες</span>
                    </div>
                </div>

                <!-- Προσθέστε περισσότερες φωτογραφίες εδώ -->

    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img src="" alt="" id="lightbox-img">
        <div class="lightbox-controls">

            <button class="lightbox-next">›</button>
        </div>
